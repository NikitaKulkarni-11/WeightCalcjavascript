<!DOCTYPE html>
<head>
    <title>Weight Convertor</title>
    <body>
        <center>
        <table border="4" width="400" height="300">
            <form>
                <tr>
                    <th colspan="2">Welcome to online web convertor</th>

                </tr>
                <tr>
                    <td>Kilogram</td>
                    <td><input type="text" id="kg">
                        <input type="button" value="Submit" onclick="convert()">
                    </td>
                    
                </tr>
                <tr>
                    <td>Pounds</td>
                    <td><input type="text" id="p"></td>
                </tr>

                <tr>
                    <td>Miligram</td>
                    <td><input type="text" id="mg"></td>
                </tr>

                <tr>
                    <td>Ton</td>
                    <td><input type="text" id="ton"></td>
                </tr>
                <tr>
                    <td>Ounce</td>
                    <td><input type="text" id="ou"></td>
                </tr>


                
            </form>
        </table>
        </center>
    </body>
    <script src="weight.js"></script>
</head>
</html>
